<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TO-DO List</title>
		<link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/7d54a9368d.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="todoapp">
				<h2>To-Do List <img src="/Images/checklist.png" alt="note" /></h2>
				<div class="row">
					<input
						type="text"
						id="input-box"
						placeholder="Add your plans for today..."
					/>
					<button onclick="addTask()">Add</button>
				</div>
				<ul id="list-container">
					<!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
				</ul>
			</div>
      <footer>
        Developed by <a href="https://github.com/LishanR">LishanR</a><br>
        <a href="https://github.com/LishanR/To-DoApp.git"><i class="fa-brands fa-github"></i></a>
      </footer>
		</div>
		<script src="script.js"></script>
	</body>
</html>
